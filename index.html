<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <title></title>
  </head>
  <body class="body-light">
    <div class="wrapper">
      <div class="left">
        <div class="title">
          <h1><span class="num">1</span> Round- <br />Tic-tac-toe Game!</h1>
          <h2></h2>
        </div>
        <div class="btn-section">
          <div class="restart">Start New Game</div>
          <div id="mode" class="mode">Dark Mode</div>
        </div>
      </div>
      <div class="right">
        <div class="game">
          <div class="header">
            <div class="player-x">
              <span class="sp-x">Player X </span>
            </div>
            <div class="player-o">
              <span class="sp-y">Player O </span>
            </div>
          </div>
          <div class="board">
            <div data-index="0" class="bt" id="bt"></div>
            <div data-index="1" class="bt" id="bt"></div>
            <div data-index="2" class="bt" id="bt"></div>
            <div data-index="3" class="bt" id="bt"></div>
            <div data-index="4" class="bt" id="bt"></div>
            <div data-index="5" class="bt" id="bt"></div>
            <div data-index="6" class="bt" id="bt"></div>
            <div data-index="7" class="bt" id="bt"></div>
            <div data-index="8" class="bt" id="bt"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
